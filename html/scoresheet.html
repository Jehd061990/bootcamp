    <h1>Quiz</h1>

            </div>
            <div class="row">
                <label for="q2">Ano ang right?</label>

                    id="a1"

                <div class="form-check">

                    value="a2"

            <div class="row">

                <div class="form-check">

            <div class="row">
                <label for="q2">what is love?</label>
                <div class="form-check">

            <div class="input-group mb-3">
